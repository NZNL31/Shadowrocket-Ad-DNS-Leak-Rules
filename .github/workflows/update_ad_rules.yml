name: 更新广告规则并合并

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1 点自动执行
  workflow_dispatch:      # 支持手动触发

permissions:
  contents: write   # ✅ 必须，允许写入

jobs:
  update-ad-rules:
    runs-on: ubuntu-latest

    steps:
      - name: 签出存储库
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 从上游下载 sr_cnip_ad.conf
        run: |
          curl -fSL -o sr_cnip_ad.conf https://nznl31.github.io/Shadowrocket-Ad-DNS-Leak-Rules/sr_cnip_ad.conf

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 将广告规则合并到 a-nomad.conf 中
        run: python merge_rules.py

      - name: 提交并推送更改
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add a-nomad.conf
          git diff --cached --quiet || (git commit -m "使用最新广告规则自动更新 a-nomad.conf" && git push origin main)
