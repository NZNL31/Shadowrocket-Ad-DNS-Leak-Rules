名称：更新广告规则并合并

在：
  日程：
    - cron : ' 0 10 * * * '   #每天UTC9点自动执行
  workflow_dispatch :      #支持手动触发

工作：
  更新广告规则：
    运行于：ubuntu-latest

    步骤：
      -名称：签出存储库
        用途：actions/checkout@v3

      - name :从上游下载 sr_cnip_ad.conf
        运行：|
          curl -o sr_cnip_ad.conf https://nznl31.github.io/Shadowrocket-Ad-DNS-Leak-Rules/sr_cnip_ad.conf
      -名称：安装 Python
        用途：actions/setup-python@v4
        和：
          python 版本：' 3.x '

      -名称：将广告规则合并到a-nomad.conf中
        运行：python merge_rules.py

      - name :提交并推送更改
        运行：|
          git config user.name“github-actions[bot]”
          git config 用户.email “github-actions[bot]@users.noreply.github.com”
          git add a-nomad.conf
          git diff --cached --quiet || (git commit -m "使用最新广告规则自动更新 a-nomad.conf" && git push)
